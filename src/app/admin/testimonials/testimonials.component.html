<app-admin-side-bar></app-admin-side-bar>
<!-- Page content START -->
<div class="page-content">

    <!-- Top bar START -->
    <app-admin-header></app-admin-header>
    <!-- Top bar END -->

    <!-- Page main content START -->
    <div class="page-content-wrapper border">

        <!-- Title -->
        <div class="row mb-3">
            <div class="col-12 d-sm-flex justify-content-between align-items-center">
                <h1 class="h3 mb-2 mb-sm-0">Testimonials</h1>

            </div>
        </div>

        <!-- Course boxes START -->

        <!-- Course boxes END -->

        <!-- Card START -->
        <div class="card bg-transparent border">

            <!-- Card header START -->

            <!-- Card header END -->

            <!-- Card body START -->
            <div class="card-body">
                <!-- Course table START -->
                <div class="table-responsive border-0 rounded-3">
                    <!-- Table START -->
                    <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
                        <!-- Table head -->
                        <thead>
                            <tr>
                                <th scope="col" class="border-0 rounded-start" style=" background-color:#1d3b53 ;">First
                                    Name</th>
                                <th scope="col" class="border-0" style=" background-color:#1d3b53 ;">Message</th>
                                <th scope="col" class="border-0" style=" background-color:#1d3b53 ;">Status</th>

                                <th scope="col" class="border-0 " style=" background-color:#1d3b53 ;"></th>
                                <th scope="col" class="border-0 rounded-end" style=" background-color:#1d3b53 ;"></th>
                            </tr>
                        </thead>

                        <!-- Table body START -->
                        <tbody>

                            <!-- Table row -->
                            <tr *ngFor="let item of testimonials">
                                <!-- Table data -->
                                <td>
                                    <div class="d-flex align-items-center position-relative">

                                        <!-- Title -->
                                        <h4 class="table-responsive-title mb-0 ms-2">
                                            <a href="#" class="stretched-link">{{ item.firstname }}</a>
                                        </h4>
                                    </div>
                                </td>




                                <!-- Table data -->
                                <td>
                                    <div class="ms-2">
                                        <h4 class="mb-0 fw-light">{{ item.message }}</h4>
                                    </div>

                                </td>
                                <td>
                                    <div class="ms-2" *ngIf="item.testimonialstatus==0">
                                        <h4 class="mb-0 fw-light">Pending...</h4>
                                    </div>

                                </td>
                                <td>
                                    <div class="ms-2" *ngIf="item.testimonialstatus==1">
                                        <h4 class="mb-0 fw-light">Accepted</h4>
                                    </div>

                                </td>



                                <!-- Table data -->
                                <td>
                                    <a class="btn btn-primary" (click)="ChangeStatus(item)">Accepted</a>

                                </td>
                                <td>
                                    <a (click)="openDeleteDialog(item.testimonialid)"><i class="bi bi-x-lg"></i></a>
                                </td>
                            </tr>


                        </tbody>
                        <!-- Table body END -->
                    </table>
                    <!-- Table END -->
                </div>
                <!-- Course table END -->
            </div>
            <!-- Card body END -->


            <!-- Card footer END -->
        </div>
        <!-- Card END -->
    </div>
    <!-- Page main content END -->

</div>
<!-- Page content END -->
