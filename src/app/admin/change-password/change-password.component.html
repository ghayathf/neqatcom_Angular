<app-admin-side-bar></app-admin-side-bar>

<div class="page-content">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#76BDF5" type="line-scale-party" [fullScreen]="true">
    </ngx-spinner>
    <!-- Top bar START -->
    <app-admin-header></app-admin-header>
    <!-- Top bar END -->

    <!-- Page main content START -->
    <div class="page-content-wrapper border">



        <!-- Course boxes START -->
        <div class="row g-4 mb-4">
            <!-- Course item -->

            <!-- Course boxes END -->

            <!-- Card START -->
            <div class="card bg-transparent border">

                <!-- Card header START -->
                <div class="card-header bg-light border-bottom">
                    <!-- Search and select START -->
                    <div class="row g-3 align-items-center justify-content-between">
                        <!-- Search bar -->


                        <!-- Select option -->
                        <div class="col-md-3">

                        </div>
                    </div>
                    <!-- Search and select END -->
                </div>
                <!-- Card header END -->

                <!-- Card body START -->
                <div class="card-body">
                    <!-- Course table START -->
                    <div class="table-responsive border-0 rounded-3">
                        <!-- Table START -->
                        <section class="py-0 bg-blue h-100px align-items-center d-flex h-200px rounded-0"
                            style="background:url(../../../assets/HomeAssets/images/pattern/04.png) no-repeat center center; background-size:cover;">
                            <!-- Main banner background image -->
                            <div class="container">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <!-- Title -->
                                        <h1 class="text-white">Update Password</h1>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section>
                            <div class="container">


                                <div class="card bg-transparent border rounded-3 mb-5">
                                    <div id="stepper" class="bs-stepper stepper-outline">


                                        <!-- Card body START -->
                                        <div class="card-body">
                                            <!-- Step content START -->
                                            <div class="bs-stepper-content">


                                                <!-- Step 1 content START -->
                                                <div id="step-1" role="tabpanel" class="content"
                                                    aria-labelledby="steppertrigger1">

                                                    <!-- Basic information START -->
                                                    <!-- Course title -->
                                                    <div class="col-12">
                                                        <form [formGroup]="PasswordForm" class="example-form">
                                                            <label for="exampleInputEmail1" class="form-label">Password
                                                                *</label>
                                                            <div class="input-group input-group-lg w-50">
                                                                <span
                                                                    class="input-group-text bg-light rounded-start border-0 text-secondary px-3"></span>
                                                                <input type="password"
                                                                    class="form-control border-0 bg-light rounded-end ps-1"
                                                                    id="exampleInputEmail1"
                                                                    formControlName="password" />
                                                            </div>
                                                            <div class="form-text text-danger"
                                                                *ngIf="Password.errors?.['required'] && Password.touched">
                                                                Password is required
                                                            </div>
                                                        </form>
                                                    </div>


                                                    <!-- Upload image END -->


                                                    <!-- Step 1 button -->
                                                    <div class="d-flex justify-content-end mt-3">
                                                        <button mat-dialog-close class="btn btn-primary next-btn mb-0"
                                                            (click)="updatePassword()"
                                                            style=" background-color:#1d3b53 ;">Update Password</button>
                                                    </div>

                                                    <!-- Basic information START -->
                                                </div>
                                                <!-- Step 1 content END -->

                                            </div>
                                        </div>
                                        <!-- Card body END -->
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Table END -->
                    </div>
                    <!-- Course table END -->
                </div>
                <!-- Card body END -->

                <!-- Card footer START -->
                <div class="card-footer bg-transparent pt-0">
                    <!-- Pagination START -->
                    <div class="d-sm-flex justify-content-sm-between align-items-sm-center">
                        <!-- Content -->

                    </div>
                    <!-- Pagination END -->
                </div>
                <!-- Card footer END -->
            </div>
            <!-- Card END -->
        </div>
        <!-- Page main content END -->

    </div>
